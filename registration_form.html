<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color:bisque;">
    <h1 style="text-align: center;">HACKATHON Registration Form</h1>
    <hr>
    <form action="" method="" style="text-align: center;">
        <label for="fname">First Name</label><br>
        <input type="text" name="" id="fname" required><br><br>

        <label for="lname">Last Name</label><br>
        <input type="text" name="" id="lname" required><br><br>

        <label for="email">Password:</label><br>
        <input type="email" name="" id="email" required><br><br>

        <label for="date">Enter you Birthdate</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="file">Choose Your Profile pic</label><br>
        <input type="file" name="file" id="file"><br><br>

        <label for="opt">Choose Your Year:</label><br>
        <select name="opt" id="opt">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
        </select><br><br>

        <label for="options">Choose any topic:</label><br>
        <select name="options" id="options">
            <option value="Tech">Tech</option>
            <option value="Nature">Nature</option>
            <option value="Safety">Safety</option>
            <option value="Health">Health</option>
            <option value="Education">Education</option>
        </select><br><br>

        <label for="branch">Select your Branch:</label><br>
        <label for="branch">Computer Science</label><input type="radio" name="branch" id="branch">
        <label for="branch">Economics</label><input type="radio" name="branch" id="branch">
        <label for="branch">AIML</label><input type="radio" name="branch" id="branch">
        <label for="branch">BTech BioTech</label><input type="radio" name="branch" id="branch">
        <label for="branch">Law</label><input type="radio" name="branch" id="branch">
        <h5>Any Question:</h5>
        <textarea></textarea><br>

        <button type="submit">Submit Please</button>



</body>
</html>
